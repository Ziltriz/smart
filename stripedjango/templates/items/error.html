<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка оплаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .content {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            color: #d9534f;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            color: #555555;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            background-color: #d9534f;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ой, что-то пошло не так</h1>
        <p>{{ error_message|default:"Произошла ошибка во время проведения оплаты." }}</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
